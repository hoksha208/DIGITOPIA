<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام تسجيل دخول متعدد العوامل</title>

    <!-- استيراد الخط العربي -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">

    <!-- ربط ملف التصميم CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="login-container">

        <!-- القسم الأول: شاشة تسجيل الدخول -->
        <div id="login-step" class="form-step active">
            <h2>تسجيل الدخول</h2>
            <div class="form-group">
                <label for="username">اسم المستخدم</label>
                <input type="text" id="username" placeholder="أدخل اسم المستخدم">
            </div>
            <div class="form-group">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" placeholder="أدخل كلمة المرور">
            </div>
            <button id="login-btn" class="submit-btn">متابعة</button>
            <p id="login-error" class="error-message"></p>
        </div>

        <!-- القسم الثاني: شاشة التحقق (مخفية ) -->
        <div id="otp-step" class="form-step">
            <h2>التحقق بخطوتين (2FA)</h2>
            <p class="info-text">لقد أرسلنا رمز تحقق إلى هاتفك. الرجاء إدخاله أدناه.</p>
            
            <div id="otp-simulation" class="otp-display">
                لأغراض العرض، رمزك هو: <span id="generated-otp"></span>
            </div>

            <div class="form-group">
                <label for="otp-code">رمز التحقق (OTP)</label>
                <input type="text" id="otp-code" placeholder="أدخل الرمز المكون من 6 أرقام" maxlength="6">
            </div>
            <button id="otp-btn" class="submit-btn">تحقق</button>
            <p id="otp-error" class="error-message"></p>
        </div>

        <!-- القسم الثالث: شاشة النجاح (مخفية) -->
        <div id="success-step" class="form-step">
            <div class="success-icon">✓</div>
            <h2>تم تسجيل الدخول بنجاح!</h2>
            <p>مرحباً بك، <strong id="welcome-username"></strong>!</p>
            <button id="logout-btn" class="submit-btn secondary">تسجيل الخروج</button>
        </div>

    </div>

    <!-- ربط ملف المنطق البرمجي JavaScript -->
    <script src="script.js"></script>
</body>
</html>
